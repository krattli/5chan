<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>5chan - Mini Chat Firebase</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0e0d6;
      }

      .top-bar {
        background-color: #88b0d8;
        padding: 6px 10px;
        border-bottom: 1px solid #000;
        font-size: 12px;
      }

      .top-bar span {
        font-weight: bold;
      }

      .wrapper {
        max-width: 800px;
        margin: 20px auto;
      }

      .panel {
        background-color: #f5f5f5;
        border: 1px solid #b7c5d9;
        padding: 10px;
        margin-bottom: 12px;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 10px 0;
        text-align: center;
      }

      .field {
        margin-bottom: 8px;
        font-size: 12px;
      }

      .field label {
        display: block;
        margin-bottom: 2px;
      }

      .field input {
        width: 100%;
        padding: 4px;
        box-sizing: border-box;
        border: 1px solid #b7c5d9;
        background-color: #ffffee;
        font-size: 12px;
      }

      .buttons {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }

      .buttons button {
        flex: 1;
        padding: 4px 0;
        font-size: 12px;
        border: 1px solid #b7c5d9;
        background-color: #e0eaf8;
        cursor: pointer;
      }

      .buttons button:hover {
        background-color: #d6e0f0;
      }

      #logout {
        margin-top: 8px;
        width: 100%;
        padding: 4px 0;
        font-size: 12px;
        border: 1px solid #b7c5d9;
        background-color: #f6d8ce;
        cursor: pointer;
        display: none;
      }

      #logout:hover {
        background-color: #f2c0b0;
      }

      #post input {
        width: 100%;
        padding: 4px;
        box-sizing: border-box;
        border: 1px solid #b7c5d9;
        background-color: #ffffee;
        font-size: 12px;
      }

      #post button {
        margin-top: 6px;
        padding: 4px 10px;
        font-size: 12px;
        border: 1px solid #b7c5d9;
        background-color: #e0eaf8;
        cursor: pointer;
      }

      #messages {
        list-style: none;
        padding-left: 0;
        font-size: 12px;
      }

      #messages li {
        padding: 4px 6px;
        border-bottom: 1px solid #ddd;
        background-color: #ffffee;
      }

      .user-info {
        margin-top: 6px;
        font-size: 12px;
        color: #004000;
      }

      .reply-info {
        margin-top: 6px;
        font-size: 11px;
        color: #555;
      }

      .reply-info button {
        margin-left: 8px;
        font-size: 11px;
      }

      .msg-header {
        font-weight: bold;
        margin-bottom: 2px;
        font-size: 12px;
      }

      .msg-meta {
        font-size: 10px;
        color: #777;
        margin-left: 4px;
      }

      .msg-text {
        font-size: 12px;
        margin-bottom: 4px;
      }

      .msg-actions button {
        font-size: 11px;
        padding: 2px 6px;
        border: 1px solid #b7c5d9;
        background-color: #e0eaf8;
        cursor: pointer;
      }

      .msg-actions button:hover {
        background-color: #d6e0f0;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <span>5chan</span> - Anonymous imageboard (Firebase demo)
    </div>

    <div class="wrapper">

      <div class="panel" id="auth">
        <h1>Login / Signup</h1>

        <div id="authForm">
          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" />
          </div>

          <div class="field">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              id="password"
              placeholder="Mot de passe"
            />
          </div>

          <div class="field">
            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" placeholder="Pseudo (affiché)" />
          </div>

          <div class="buttons">
            <button id="signup">S'inscrire</button>
            <button id="login">Se connecter</button>
          </div>
        </div>

        <div id="userInfo" class="user-info">Non connecté.</div>
        <button id="logout">Se déconnecter</button>
      </div>


      <div class="panel" id="post" style="display: none">
        <h1>Poster un message</h1>
        <input type="text" id="message" placeholder="Votre message" />
        <div id="replyInfo" class="reply-info" style="display: none">
          Répondre à <span id="replyTarget"></span>
          <button id="cancelReply" type="button">Annuler</button>
        </div>
        <button id="send">Envoyer</button>
      </div>


      <div class="panel">
        <h1>Messages du channel principal</h1>
        <ul id="messages"></ul>
      </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
  </body>
</html>
