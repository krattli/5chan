<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>5chan - Mini Chat Firebase</title>
  </head>
  <body>
    <div class="top-bar">
      <span>5chan</span> - Anonymous imageboard (Firebase demo)
    </div>

    <div class="wrapper">

      <div class="panel" id="auth">
        <h1>Login / Signup</h1>

        <div id="authForm">
          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" />
          </div>

          <div class="field">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              id="password"
              placeholder="Mot de passe"
            />
          </div>

          <div class="field">
            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" placeholder="Pseudo (affiché)" />
          </div>

          <div class="buttons">
            <button id="signup">S'inscrire</button>
            <button id="login">Se connecter</button>
          </div>
        </div>

        <div id="userInfo" class="user-info">Non connecté.</div>
        <button id="logout">Se déconnecter</button>
      </div>


      <div class="panel" id="post" style="display: none">
        <h1>Poster un message</h1>
        <input type="text" id="message" placeholder="Votre message" />
        <div id="replyInfo" class="reply-info" style="display: none">
          Répondre à <span id="replyTarget"></span>
          <button id="cancelReply" type="button">Annuler</button>
        </div>
        <button id="send">Envoyer</button>
      </div>


      <div class="panel">
        <h1>Messages du channel principal</h1>
        <ul id="messages"></ul>
      </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
  </body>
</html>
